# Nginx configuration for MentraFlow (Backend API only)
# For Frontend + Backend setup, use nginx.conf.complete instead
# Place this in /etc/nginx/sites-available/mentraflow-api

server {
    listen 80;
    server_name 147.182.239.22;  # Replace with your domain name if you have one

    # Increase body size for file uploads
    client_max_body_size 50M;
    client_body_timeout 300s;

    # Logging
    access_log /var/log/nginx/mentraflow-api-access.log;
    error_log /var/log/nginx/mentraflow-api-error.log;

    # Backend API - Proxy to FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (important for long-running agent tasks)
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Cache control
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}

